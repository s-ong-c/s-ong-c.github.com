# Site settings 配置站点
title: "SONG's Development Blog"
description: 'Step by step goes a long way.'
keyword: 'key, word, test'
#url: 'http://liaokeyu.com' # your host
url: 'http://s-ong-c.github.io' # your host
baseurl: '/'

# plugins:
#   - jekyll-sitemap
#
# gems:
#   - jekyll-feed

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'MINSEOK SONG'
nickname: 'songc'
bio: 'Developer SONG dev log'
avatar: 'assets/img/user.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://s-ong-c.disqus.com/embed.js'

# Share
# social-share: false
# social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  # weibo: '//weibo.com/lovecolcol'
  # juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  # instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/s-ongc'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
redcarpet:
    extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data", "tables"]
kramdown:
  input: GFM

RSS: false

# Plugins
plugins: [jekyll-paginate]

# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
url: http://s-ong-c.github.io
baseurl: ""


